<!-- comment-card.component.html -->
<div class="bg-white rounded-lg p-4 flex flex-col md:flex-row gap-4 shadow-sm">
  <!-- Score (desktop left, mobile bottom) -->
  <div class="flex md:flex-col items-center md:items-start gap-2 md:gap-3">
    <button class="text-indigo-600">
      <i class="pi pi-plus"></i>
    </button>
    <span class="font-bold text-indigo-600">{{ comment.score }}</span>
    <button class="text-indigo-600">
      <i class="pi pi-minus"></i>
    </button>
  </div>

  <!-- Comment content -->
  <div class="flex-1">
    <!-- Header -->
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img [src]="comment.user.image.png" alt="avatar" class="w-8 h-8 rounded-full" />
        <span class="font-semibold">{{ comment.user.username }}</span>
        <span class="text-gray-400 text-sm">{{ comment.createdAt }}</span>
      </div>
      <button class="text-indigo-600 font-medium hover:underline">
        Reply
      </button>
    </div>

    <!-- Content -->
    <p class="text-gray-600 mt-2">
      {{ comment.content }}
    </p>
  </div>
</div>
